<section class="row">
  <p>
    For reward, here is a list of awesome computer scientists!
  </p>
  <ul>
    <li *ngFor="#name of list.get()">{{name}}</li>
  </ul>
</section>

<section class="row">
  <p>
    You want more? Add them yourself!
  </p>

  <form (submit)="addName()" class="form-inline">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="newName" class="form-control" placeholder="You!">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
</section>
